<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>A simple map</title>
    <meta name="referrer" content="origin">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />

    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
      
    </style>
  </head>
  <body>
    <style>
      .leaflet-zoom-animated {
        pointer-events: none;
      };
    </style>
    <div id='filters' class='pin-topright space-top1 space-right1 z100 pad2 round fill-light'>
      <div><input type='checkbox' checked='checked' class='filter' name='filter' id='1' value='1'/><label for='1'> 1 mile</label></div>
      <div><input type='checkbox' unchecked=checked class='filter' name='filter' id='2' value='2'/><label for='2'> 2 miles</label></div>
      <div><input type='checkbox' unchecked=checked class='filter' name='filter' id='3' value='3'/><label for='3'> 3 miles</label></div>
      <div><input type='checkbox' unchecked=checked class='filter' name='filter' id='4' value='4'/><label for='4'> 4 miles</label></div>
      <div><input type='checkbox' unchecked=checked class='filter' name='filter' id='5' value='5'/><label for='5'> 5 miles</label></div>
    </div>
    <div id='map'></div>
    <script src='./map.js'></script>
  </body>
</head>
