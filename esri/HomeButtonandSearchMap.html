<!DOCTYPE html>
<html dir="ltr">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
   <title>ArcGIS API for JavaScript | Basic Search</title>
   <link rel="stylesheet" href="https://js.arcgis.com/3.15/dijit/themes/claro/claro.css">
   <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
   <style>
      html,
      body,
      #map {
         height: 100%;
         width: 100%;
         margin: 0;
         padding: 0;
      }
      #search {
         display: block;
         position: absolute;
         z-index: 2;
         top: 20px;
         left: 74px;
      }
      #HomeButton {
      position: absolute;
      top: 95px;
      left: 20px;
      z-index: 50;
        
      }
      
   </style>
   <script src="https://js.arcgis.com/3.15/"></script>
   <script>
      require([

        "esri/map",
        "esri/dijit/Search",
        "esri/dijit/HomeButton",
        "dojo/domReady!"

      ], function (Map, Search, HomeButton) {
         var map = new Map("map", {
            basemap: "osm",
            center: [-76.056595, 40.992029], // lon, lat
            zoom: 7
         });

         var search = new Search({
            map: map
         }, "search");
         search.startup();
         
         var home = new HomeButton({
            map: map
        }, "HomeButton");
        home.startup();

      });
   </script>
</head>

<body>
   <div id="search"></div>
   <div id="map"></div>
   <div id="HomeButton"></div>
</body>

</html>
