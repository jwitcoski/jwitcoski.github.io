<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title></title>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    .map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map-one' class='map'> </div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibWFwcGluZ3RoaW5ncyIsImEiOiJkSy1MRlNVIn0.jt2ol5HlgFaCdx4Ajn5WjA';
var mapOne = L.mapbox.map('map-one', 'mapbox.light')
  .setView([39, -77], 8);


var votingstationLayer = L.mapbox.featureLayer('https://raw.githubusercontent.com/geobabbler/geodata/master/geojson/md_early_voting/md_early_voting_2016_primary.geojson', {})
	.on('ready', function(layer) {
        this.eachLayer(function(marker) {
            marker.setIcon(L.icon({
    iconUrl: 'https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSJVp-ZjuecxONjJxHflU-woWhWocaFMMhPMDfW4Hr54_3LDzyg',

    iconSize:     [100, 100], // size of the icon
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
            }));
        });
    })
	.addTo(mapOne);
</script>
</body>
</html>
